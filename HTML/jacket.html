<main>

                <div class="colors">

                        <span class="circle" id="color-2"></span>
                        <span class="circle" id="color-3"></span>
                    </div>
                </div>

            <label for="sizes">Choose a size:</label>
            <input list="sizes" id="sizes" name="sizes" placeholder="Small">

                    <option value="X-Small"></option>
                    <option value="Small"></option>
                    <option value="Medium"></option>
                    <option value="Large"></option>
                    <option value="X-Large"></option>
