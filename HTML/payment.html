<body>

<!--HEADER-->

<div class="banner">
    <p class="banner-text">Free shipping on all orders above £120!</p>
</div>

<header>
    <figure class="logo-container">
        <a href="/index.html"><img src="/IMG/logo.png" alt="" id="logo"></a>
    </figure>

    <div class="hamburger-navigation">
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="search-bar">
            <input type="text" name="searchbar">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <nav class="nav-header">
            <a class="nav-item" href="/HTML/shop.html">SHOP</a>
            <a class="nav-item" href="/HTML/about.html">ABOUT</a>
            <a class="nav-item" href="#">CONTACT</a>
            <a class="nav-item" href="/HTML/cart.html"><img src="/IMG/shoppingcart.png" id="shoppingcart"></a>
        </nav>
    </div>
</header>

<script src="/JS/header.js"></script>

<main>
<!--IMAGE-->

<div class="wrapper">
    <img src="/IMG/payment.png" alt="A man seen from behind hiking the mountains in a green outfit" id="side-img">


<!--SHIPPING-->

    <section class="info">
        <div class="shipping">
            <h1 class="medium-title">ALMOST READY FOR <span>YOUR NEXT ADVENTURE.</span></h1>
        </div>

<!--PAYMENT-->

        <div class="payment">
            <h2 class="small-title">CARD DETAILS:</h2>
            <div class="inputs">
                <label for="cardName">Name on card:</label>
                <input type="text" name="cardName">
            </div>

            <div class="inputs">
                <label for="cardNumber">Name on card:</label>
                <input type="number" name="cardNumber">
            </div>

            <div class="inputs double">
                <div class="expDate">
                    <label for="cardDate">Expiration date:</label>
                    <input type="date" name="cardDate" class="short-input">
                </div>

                <div class="CVC">
                    <label for="CVC">CVC:</label>
                        <div class="CVC-container">
                            <input type="number" name="CVC" class="short-input">
                            <span id="question">?</span>
                        </div>
                </div>
            </div>
        </div>

        <a href="/HTML/success.html" class="dark-green-btn">PAY NOW</a>
    </section>
</div>

<!-- FOOTER -->

<footer>
    <div id="footer-wrapper">
        <div class="col" id="col-1">
            <p class="small-titles">© RainyDays 2023</p>
            <p class="small-titles">Terms & Conditions</p>
            <p class="small-titles">Privacy policy</p>
        </div>

        <div class="col" id="col-2">
            <a href="/HTML/visit.html" class="footer-heading">CONTACT</a>
            <a href="/HTML/contact.html" class="small-titles">Contact us</a>
            <p class="small-titles">Customer service</p>
            <p class="small-titles">FAQ</p>
        </div>

        <div class="col" id="col-3">
            <a href="/HTML/about.html" class="footer-heading">ABOUT US</a>
            <a href="/HTML/stores.html" class="small-titles">Our stores</a>
            <a href="/HTML/about.html" class="small-titles">About us</a>
            <p class="small-titles">Visit</p>
        </div>

        <div class="col" id="col-4">
            <p class="footer-heading">SOCIAL MEDIA:</p>
            <a href="#" aria-label="Clickable button of the Instagram-logo redirecting to the museum's Instagram-account"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Clickable button of the Facebook-logo redirecting to the museum's Facebook-account"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </div>  
</footer>
</main>
